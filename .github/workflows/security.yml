name: Security Scans

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  sast:
    name: SAST – Semgrep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep --config auto --sarif --output semgrep.sarif || true

      - name: Upload SARIF (Semgrep)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  sca:
    name: SCA – Dependency Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          format: sarif
          output: trivy.sarif
          ignore-unfixed: true
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Upload SARIF (Trivy)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

  secret_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format sarif --report-path gitleaks.sarif
        continue-on-error: true

      - name: Upload HTML (Gitleaks)
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.html
